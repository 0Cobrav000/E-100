<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> - Pronto estaremos por aquí</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://via.placeholder.com/1200x800'); /* URL de tu imagen de fondo */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Color de fondo semitransparente */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6347; /* Color del texto a rojo */
    }

    p {
      font-size: 18px;
      color: #333;
    }

    /* Estilos adicionales para mejorar la apariencia del enlace */
    a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-Cloud-App,s</h1>
    <p>Pronto estaremos por aquí vuelve pronto</p>
    <a href="#" onclick="history.go(-1);">Volver atrás</a>
  </div>
</body>
</html>
